<svg viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg" aria-label="Le Chatelier: equilibrium shift">
  <rect x="40" y="45" width="140" height="70" rx="4" fill="rgba(99,102,241,0.08)" stroke="#4f46e5" stroke-width="1"/>
  <text x="110" y="82" fill="#1e293b" font-size="11" text-anchor="middle" font-family="system-ui,sans-serif">A + B ⇌ C + D</text>
  <text x="110" y="102" fill="#64748b" font-size="10" text-anchor="middle" font-family="system-ui,sans-serif">Equilibrium</text>
  <text x="200" y="82" fill="#1e293b" font-size="11" text-anchor="middle" font-family="system-ui,sans-serif">↑ Temp / ↑ conc / ↑ pressure</text>
  <text x="200" y="102" fill="#64748b" font-size="10" text-anchor="middle" font-family="system-ui,sans-serif">(change condition)</text>
  <line x1="252" y1="80" x2="288" y2="80" stroke="#16a34a" stroke-width="1.5"/>
  <polygon points="282,76 292,80 282,84" fill="#16a34a"/>
  <rect x="292" y="45" width="68" height="70" rx="4" fill="rgba(34,197,94,0.08)" stroke="#16a34a" stroke-width="1"/>
  <text x="326" y="85" fill="#1e293b" font-size="10" text-anchor="middle" font-family="system-ui,sans-serif">Shift to</text>
  <text x="326" y="102" fill="#1e293b" font-size="10" text-anchor="middle" font-family="system-ui,sans-serif">oppose change</text>
  <text x="200" y="148" fill="#64748b" font-size="11" text-anchor="middle" font-family="system-ui,sans-serif">Equilibrium shifts to reduce the effect of the change</text>
</svg>
