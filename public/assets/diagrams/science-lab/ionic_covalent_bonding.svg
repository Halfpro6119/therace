<svg viewBox="0 0 400 180" xmlns="http://www.w3.org/2000/svg" aria-label="Ionic and covalent bonding">
  <text x="100" y="28" fill="#1e293b" font-size="12" font-weight="600" text-anchor="middle" font-family="system-ui,sans-serif">Ionic</text>
  <circle cx="70" cy="65" r="18" fill="rgba(239,68,68,0.15)" stroke="#b91c1c" stroke-width="1"/>
  <text x="70" y="68" fill="#1e293b" font-size="11" text-anchor="middle" font-family="system-ui,sans-serif">Na⁺</text>
  <circle cx="130" cy="65" r="18" fill="rgba(34,197,94,0.15)" stroke="#16a34a" stroke-width="1"/>
  <text x="130" y="68" fill="#1e293b" font-size="11" text-anchor="middle" font-family="system-ui,sans-serif">Cl⁻</text>
  <line x1="88" y1="65" x2="112" y2="65" stroke="#64748b" stroke-width="1"/>
  <text x="100" y="108" fill="#64748b" font-size="10" text-anchor="middle" font-family="system-ui,sans-serif">Transfer of electrons</text>
  <text x="300" y="28" fill="#1e293b" font-size="12" font-weight="600" text-anchor="middle" font-family="system-ui,sans-serif">Covalent</text>
  <circle cx="260" cy="65" r="20" fill="rgba(100,116,139,0.1)" stroke="#475569" stroke-width="1"/>
  <circle cx="340" cy="65" r="20" fill="rgba(100,116,139,0.1)" stroke="#475569" stroke-width="1"/>
  <line x1="278" y1="58" x2="322" y2="58" stroke="#334155" stroke-width="2"/>
  <circle cx="300" cy="55" r="3" fill="#1e293b"/>
  <circle cx="300" cy="55" r="3" fill="none" stroke="#1e293b" stroke-width="1"/>
  <text x="300" y="108" fill="#64748b" font-size="10" text-anchor="middle" font-family="system-ui,sans-serif">Shared pair of electrons</text>
  <text x="200" y="168" fill="#64748b" font-size="10" text-anchor="middle" font-family="system-ui,sans-serif">Ionic: metal + non-metal. Covalent: non-metals sharing electrons</text>
</svg>
