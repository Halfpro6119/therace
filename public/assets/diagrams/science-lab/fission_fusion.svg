<svg viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg" aria-label="Nuclear fission and fusion">
  <defs>
    <marker id="arrowff" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><path d="M0 0 L8 3 L0 6 Z" fill="#4f46e5"/></marker>
  </defs>
  <text x="100" y="35" fill="#1e293b" font-size="12" font-weight="600" text-anchor="middle" font-family="system-ui,sans-serif">Fission</text>
  <text x="100" y="72" fill="#334155" font-size="11" text-anchor="middle" font-family="system-ui,sans-serif">U-235 + n →</text>
  <text x="100" y="88" fill="#334155" font-size="11" text-anchor="middle" font-family="system-ui,sans-serif">Ba + Kr + 3n</text>
  <text x="100" y="118" fill="#64748b" font-size="10" text-anchor="middle" font-family="system-ui,sans-serif">Large nucleus splits</text>
  <text x="300" y="35" fill="#1e293b" font-size="12" font-weight="600" text-anchor="middle" font-family="system-ui,sans-serif">Fusion</text>
  <text x="300" y="72" fill="#334155" font-size="11" text-anchor="middle" font-family="system-ui,sans-serif">H + H → He + n</text>
  <text x="300" y="118" fill="#64748b" font-size="10" text-anchor="middle" font-family="system-ui,sans-serif">Small nuclei join (Sun)</text>
  <line x1="165" y1="80" x2="235" y2="80" stroke="#94a3b8" stroke-width="1"/>
  <text x="200" y="152" fill="#64748b" font-size="11" text-anchor="middle" font-family="system-ui,sans-serif">Both release energy; fission in reactors, fusion in stars</text>
</svg>
