<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg" aria-label="Half equations in electrolysis">
  <text x="80" y="45" fill="#1e293b" font-size="12" font-weight="600" text-anchor="middle" font-family="system-ui,sans-serif">Anode (oxidation)</text>
  <text x="80" y="75" fill="#334155" font-size="13" font-family="ui-monospace,monospace" text-anchor="middle">2Cl⁻ → Cl₂ + 2e⁻</text>
  <text x="320" y="45" fill="#1e293b" font-size="12" font-weight="600" text-anchor="middle" font-family="system-ui,sans-serif">Cathode (reduction)</text>
  <text x="320" y="75" fill="#334155" font-size="13" font-family="ui-monospace,monospace" text-anchor="middle">2H⁺ + 2e⁻ → H₂</text>
  <line x1="180" y1="60" x2="220" y2="60" stroke="#64748b" stroke-width="1"/>
  <text x="200" y="105" fill="#64748b" font-size="11" text-anchor="middle" font-family="system-ui,sans-serif">Electrons flow through circuit; ions move in solution</text>
</svg>
