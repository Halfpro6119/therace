<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg" aria-label="Aerobic and anaerobic respiration">
  <defs><marker id="arrowr" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto"><path d="M0 0 L10 4 L0 8 Z" fill="#4f46e5"/></marker></defs>
  <rect x="24" y="35" width="172" height="56" rx="6" fill="rgba(34,197,94,0.08)" stroke="#334155" stroke-width="1.5"/>
  <text x="110" y="58" fill="#1e293b" font-size="12" font-weight="600" text-anchor="middle" font-family="system-ui,sans-serif">Glucose + O₂</text>
  <path d="M198 66 L232 66" stroke="#4f46e5" stroke-width="2" marker-end="url(#arrowr)"/>
  <text x="215" y="52" fill="#64748b" font-size="10" text-anchor="middle" font-family="system-ui,sans-serif">Aerobic</text>
  <rect x="236" y="35" width="140" height="56" rx="6" fill="rgba(99,102,241,0.06)" stroke="#334155" stroke-width="1.5"/>
  <text x="306" y="58" fill="#1e293b" font-size="11" text-anchor="middle" font-family="system-ui,sans-serif">CO₂ + H₂O + ATP</text>
  <line x1="24" y1="108" x2="376" y2="108" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="24" y="118" width="172" height="56" rx="6" fill="rgba(251,146,60,0.08)" stroke="#334155" stroke-width="1.5"/>
  <text x="110" y="148" fill="#1e293b" font-size="11" text-anchor="middle" font-family="system-ui,sans-serif">Glucose → Lactic acid + ATP</text>
  <text x="110" y="188" fill="#64748b" font-size="10" text-anchor="middle" font-family="system-ui,sans-serif">Anaerobic (no O₂)</text>
</svg>
