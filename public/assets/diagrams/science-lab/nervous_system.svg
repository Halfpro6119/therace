<svg viewBox="0 0 400 140" xmlns="http://www.w3.org/2000/svg" aria-label="Stimulus to response pathway">
  <defs>
    <marker id="arrown" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><path d="M0 0 L8 3 L0 6 Z" fill="#4f46e5"/></marker>
  </defs>
  <text x="55" y="72" fill="#1e293b" font-size="12" font-weight="600" text-anchor="middle" font-family="system-ui,sans-serif">Stimulus</text>
  <line x1="85" y1="70" x2="118" y2="70" stroke="#4f46e5" stroke-width="1.5" marker-end="url(#arrown)"/>
  <text x="102" y="55" fill="#64748b" font-size="10" text-anchor="middle" font-family="system-ui,sans-serif">Receptor</text>
  <line x1="132" y1="70" x2="172" y2="70" stroke="#4f46e5" stroke-width="1.5" marker-end="url(#arrown)"/>
  <rect x="176" y="48" width="88" height="44" rx="6" fill="rgba(99,102,241,0.1)" stroke="#4f46e5" stroke-width="1.5"/>
  <text x="220" y="72" fill="#1e293b" font-size="12" font-weight="600" text-anchor="middle" font-family="system-ui,sans-serif">CNS</text>
  <line x1="266" y1="70" x2="306" y2="70" stroke="#4f46e5" stroke-width="1.5" marker-end="url(#arrown)"/>
  <text x="350" y="72" fill="#64748b" font-size="11" text-anchor="middle" font-family="system-ui,sans-serif">Motor neuron → Effector → Response</text>
  <text x="200" y="128" fill="#64748b" font-size="10" text-anchor="middle" font-family="system-ui,sans-serif">Sensory neuron carries impulse to CNS; motor neuron carries impulse to effector</text>
</svg>
