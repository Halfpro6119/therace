<svg viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg" aria-label="Moles: mass, Mr, and amount">
  <defs>
    <marker id="arrowmol" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><path d="M0 0 L8 3 L0 6 Z" fill="#4f46e5"/></marker>
  </defs>
  <rect x="40" y="50" width="80" height="60" rx="6" fill="rgba(99,102,241,0.08)" stroke="#4f46e5" stroke-width="1.5"/>
  <text x="80" y="82" fill="#1e293b" font-size="12" font-weight="600" text-anchor="middle" font-family="system-ui,sans-serif">Mass (g)</text>
  <line x1="122" y1="80" x2="158" y2="80" stroke="#4f46e5" stroke-width="1.5" marker-end="url(#arrowmol)"/>
  <text x="140" y="68" fill="#64748b" font-size="10" text-anchor="middle" font-family="system-ui,sans-serif">÷ Mr</text>
  <rect x="162" y="50" width="76" height="60" rx="6" fill="rgba(34,197,94,0.08)" stroke="#16a34a" stroke-width="1.5"/>
  <text x="200" y="82" fill="#1e293b" font-size="12" font-weight="600" text-anchor="middle" font-family="system-ui,sans-serif">Moles (n)</text>
  <line x1="240" y1="80" x2="276" y2="80" stroke="#4f46e5" stroke-width="1.5" marker-end="url(#arrowmol)"/>
  <text x="258" y="68" fill="#64748b" font-size="10" text-anchor="middle" font-family="system-ui,sans-serif">× 24 dm³</text>
  <rect x="280" y="50" width="80" height="60" rx="6" fill="rgba(14,165,233,0.08)" stroke="#0ea5e9" stroke-width="1.5"/>
  <text x="320" y="82" fill="#1e293b" font-size="11" font-weight="600" text-anchor="middle" font-family="system-ui,sans-serif">Volume (gas)</text>
  <text x="200" y="148" fill="#64748b" font-size="11" text-anchor="middle" font-family="system-ui,sans-serif">n = mass ÷ Mᵣ  (Mᵣ = relative formula mass)</text>
</svg>
