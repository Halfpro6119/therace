<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg" aria-label="Electromagnetic spectrum">
  <defs>
    <linearGradient id="emspec" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="25%" stop-color="#2563eb"/>
      <stop offset="50%" stop-color="#0ea5e9"/>
      <stop offset="75%" stop-color="#eab308"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
  </defs>
  <rect x="30" y="45" width="340" height="35" fill="url(#emspec)" opacity="0.8" rx="4"/>
  <text x="55" y="32" fill="#1e293b" font-size="9" text-anchor="middle" font-family="system-ui,sans-serif">Radio</text>
  <text x="115" y="32" fill="#1e293b" font-size="9" text-anchor="middle" font-family="system-ui,sans-serif">Micro</text>
  <text x="175" y="32" fill="#1e293b" font-size="9" text-anchor="middle" font-family="system-ui,sans-serif">IR</text>
  <text x="220" y="32" fill="#1e293b" font-size="9" text-anchor="middle" font-family="system-ui,sans-serif">Visible</text>
  <text x="275" y="32" fill="#1e293b" font-size="9" text-anchor="middle" font-family="system-ui,sans-serif">UV</text>
  <text x="320" y="32" fill="#1e293b" font-size="9" text-anchor="middle" font-family="system-ui,sans-serif">X-ray</text>
  <text x="365" y="32" fill="#1e293b" font-size="9" text-anchor="middle" font-family="system-ui,sans-serif">γ</text>
  <text x="200" y="105" fill="#64748b" font-size="11" text-anchor="middle" font-family="system-ui,sans-serif">Wavelength decreases → frequency and energy increase</text>
</svg>
