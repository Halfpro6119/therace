<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg" aria-label="Critical angle and total internal reflection">
  <line x1="50" y1="100" x2="350" y2="100" stroke="#334155" stroke-width="1.5"/>
  <text x="200" y="92" fill="#64748b" font-size="10" text-anchor="middle" font-family="system-ui,sans-serif">Boundary (e.g. glass / air)</text>
  <path d="M120 100 L200 45" stroke="#4f46e5" stroke-width="2"/>
  <path d="M200 45 L200 100" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 2"/>
  <text x="165" y="68" fill="#64748b" font-size="10" font-family="system-ui,sans-serif">θc critical</text>
  <path d="M200 100 L280 55" stroke="#0ea5e9" stroke-width="1.5"/>
  <text x="248" y="82" fill="#64748b" font-size="10" font-family="system-ui,sans-serif">Refracted along surface</text>
  <path d="M200 100 L120 155" stroke="#dc2626" stroke-width="2"/>
  <text x="155" y="138" fill="#64748b" font-size="10" font-family="system-ui,sans-serif">TIR if θ > θc</text>
  <text x="200" y="188" fill="#64748b" font-size="11" text-anchor="middle" font-family="system-ui,sans-serif">Dense → less dense; angle of incidence &gt; critical angle → total internal reflection</text>
</svg>
