<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg" aria-label="Enzyme lock-and-key model: substrate binds to active site, products released, enzyme unchanged">
  <defs>
    <marker id="arrow-enzyme" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto"><path d="M0 0 L10 4 L0 8 Z" fill="#6366f1"/></marker>
  </defs>
  <!-- Enzyme body (protein) -->
  <ellipse cx="200" cy="100" rx="82" ry="52" fill="rgba(251,191,36,0.2)" stroke="#b45309" stroke-width="1.5"/>
  <!-- Active site (pocket) -->
  <path d="M118 92 L156 72 L156 108 Z" fill="rgba(99,102,241,0.2)" stroke="#6366f1" stroke-width="1.5"/>
  <!-- Substrate (key) -->
  <path d="M122 94 L148 78 L148 102 Z" fill="rgba(34,197,94,0.35)" stroke="#22c55e" stroke-width="1.5"/>
  <!-- Reaction arrow -->
  <line x1="282" y1="100" x2="338" y2="100" stroke="#6366f1" stroke-width="2" marker-end="url(#arrow-enzyme)"/>
  <!-- Products -->
  <circle cx="355" cy="95" r="6" fill="rgba(100,116,139,0.4)" stroke="#64748b"/>
  <circle cx="355" cy="108" r="6" fill="rgba(100,116,139,0.4)" stroke="#64748b"/>
  <!-- Labels -->
  <text x="200" y="62" fill="#1e293b" font-size="12" font-weight="600" text-anchor="middle" font-family="system-ui,sans-serif">Enzyme</text>
  <text x="138" y="78" fill="#64748b" font-size="10" text-anchor="middle" font-family="system-ui,sans-serif">Active site</text>
  <text x="136" y="118" fill="#64748b" font-size="11" text-anchor="middle" font-family="system-ui,sans-serif">Substrate</text>
  <text x="355" y="78" fill="#64748b" font-size="11" text-anchor="middle" font-family="system-ui,sans-serif">Products</text>
  <text x="200" y="182" fill="#64748b" font-size="11" text-anchor="middle" font-family="system-ui,sans-serif">Lock-and-key: substrate fits active site â†’ products released; enzyme unchanged</text>
</svg>
