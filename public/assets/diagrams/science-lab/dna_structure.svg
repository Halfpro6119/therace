  <path d="M60 150 Q120 115 180 150 Q240 185 300 150 Q360 115 360 115" fill="none" stroke="#334155" stroke-width="2.5"/>
  <line x1="120" y1="85" x2="120" y2="115" stroke="#64748b" stroke-width="1.5"/>
  <line x1="180" y1="50" x2="180" y2="150" stroke="#64748b" stroke-width="1.5"/>
